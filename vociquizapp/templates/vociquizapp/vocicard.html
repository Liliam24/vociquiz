<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vociquiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
          <h1 class="p-5">Vocicards</h1>
          <div class="card mx-auto" style="width: 18rem">
            <div class="card-body">
              <h5 id="card" class="card-title p-5">{{ random_word.word}}</h5>

              <a href="#" class="card-link" onclick="turncard()">umdrehen</a>
              <a
                href="/vocabulary/{{ vocabulary_id }}/vocicard"
                class="card-link"
                >weiter</a
              >
            </div>
          </div>
          <a
            href="/vocabulary/{{ vocabulary_id }}/menu"
            class="btn btn-primary m-5"
            >Zum Menu</a
          >
        </div>
        <div class="col-1"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      function turncard() {
        var word = "{{random_word.word}}";
        var translation = "{{random_word.translation}}";
        var current = document.getElementById("card").innerHTML;
        if (current == word) {
          document.getElementById("card").innerHTML = translation;
        } else {
          document.getElementById("card").innerHTML = word;
        }
      }
    </script>
  </body>
</html>
